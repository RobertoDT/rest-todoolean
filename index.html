<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoolean</title>
  </head>
  <body>

  <h1>Todo List</h1>
  <ul id="todo-list">

  </ul>
  <input class="input" type="text" name="" placeholder="Inserisci nuovo elemento">
  <button class="add-button" type="button" name="button">Aggiungi</button>

  <!-- template -->
  <script id="todo-list-template" type="text/x-handlebars-template">
    <li id="{{id}}">{{text}} <i class="fas fa-trash-alt"></i></li>
  </script>
  <!-- /template -->

  <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
